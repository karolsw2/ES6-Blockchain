<html><head><title>ES6-Blockchain explorer</title><meta charset="UTF-8"/><link rel="stylesheet" href="explorer/build/css/style.css"/></head><body><nav class="menu"><div class="menu__logo">ES6-Blockchain explorer</div><ul class="menu__buttons"><li class="button">Dashboard</li><li class="button">Blocks</li><li class="button">Addresses</li><input class="menu__searchbar" type="text" placeholder="Search specified block index"/></ul></nav><section class="dashBoard" id="dashBoard"><div class="recentBlocks"><div class="recentBlocks__title">Recent blocks</div><table><tr><th>Block index</th><th>Transactions</th><th>Timestamp</th><th></th></tr><tr v-for="block in recentBlocks"><td class="recentBlocks__index"># {{block.index}}</td><td>{{block.transactions.length}}</td><td class="recentBlocks__timestamp">{{block.timestamp}}</td><td><div class="button">Show</div></td></tr></table></div></section><script src="explorer/build/js/axios.min.js"></script><script src="explorer/build/js/vue.js"></script><script src="explorer/build/js/index.js"></script></body></html>
